<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Search Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .autocomplete-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Ghost Text Overlay Setup */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        #searchGhost {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #aaa;
            background: transparent;
            pointer-events: none;
            z-index: 1;
        }

        #searchInput {
            position: relative;
            z-index: 2;
            background: transparent;
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            max-height: 250px;
            overflow-y: auto;
            display: none;
            margin: 0;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover,
        .autocomplete-active {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <div class="container header-flex">
            <h1>Find an Expert</h1>
            <a href="index.html" class="home-btn">Home</a>
        </div>
    </header>

    <div class="container">


        <div class="main-layout">
            <!-- Sidebar Filters -->
            <aside class="filters">
                <div class="filters-header">
                    <h3>Filters</h3>
                    <button id="clearFiltersTop" class="reset-icon-btn" title="Clear Filters">
                        &#x21bb;
                    </button>
                </div>


                <div class="filter-group">
                    <label><strong>Colleges</strong></label>
                    <div id="collegeCheckboxes">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="filter-group">
                    <label><strong>Degrees</strong></label>
                    <div id="degreeCheckboxes">
                        <!-- Populated by JS -->
                    </div>
                </div>


                <div class="filter-group">
                    <label><strong>Min Citations</strong></label>
                    <div class="range-container">
                        <div class="range-inputs">
                            <span>Count:</span>
                            <input type="number" id="citationInput" value="0" min="0" style="width: 100%;">
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label><strong>Time Period: <span id="recencyLabel">All Time</span></strong></label>
                    <!-- Control the start year for the "Recent" window -->
                    <div class="range-container">
                        <!-- 1999 = All Time, 2000-2026 = Specific Years -->
                        <input type="range" id="recencyStartYearRange" min="1999" max="2026" step="1" value="1999"
                            oninput="const val = this.value; 
                                        const label = document.getElementById('recencyLabel');
                                        if(val <= 1999) { label.innerText = 'All Time'; } 
                                        else { label.innerText = 'Since ' + val; }">
                    </div>
                </div>

                <div class="filter-reset-bottom">
                    <button id="clearFiltersBottom" class="reset-icon-btn" title="Clear Filters">
                        &#x21bb;
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="content">
                <div class="controls top-bar">
                    <div class="autocomplete-container">
                        <div class="input-wrapper">
                            <input type="text" id="searchGhost" disabled>
                            <input type="text" id="searchInput" placeholder="Search by Name...">
                        </div>
                        <div id="searchSuggestions" class="autocomplete-list"></div>
                    </div>

                    <select id="sortSelect">
                        <option value="name_asc">Name (A-Z)</option>
                        <option value="citations">Most Citations</option>
                    </select>
                </div>

                <div id="expertsList" class="grid">
                    <!-- populated by JS -->
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/experts/pages/home.js"></script>
</body>

</html>
