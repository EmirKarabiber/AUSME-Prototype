<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Search Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <h1>Find an Opportunity</h1>
        </div>
    </header>

    <div class="main-layout">
        <main class="content">
            <!-- SEARCH + SORT CONTROLS (TEMP / LOCAL ONLY) -->
            <div class="controls top-bar">
                <input id="opportunity-search" type="text" placeholder="Search opportunities...">

                <select id="opportunity-sort">
                    <option value="due_asc">Due date (soonest)</option>
                    <option value="due_desc">Due date (latest)</option>
                    <option value="posted_desc">Posted (newest)</option>
                    <option value="posted_asc">Posted (oldest)</option>
                    <option value="title_asc">Title (A to Z)</option>
                    <option value="title_desc">Title (Z to A)</option>
                </select>
            </div>

            <!-- LIST -->
            <div id="opportunity-list"></div>

            <hr>

            <!-- DETAILS -->
            <div id="opportunity-details"></div>
        </main>
    </div>

    <script src="js/opportunity.js"></script>
</body>
</html>
